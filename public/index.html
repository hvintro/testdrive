<!DOCTYPE html>
<html ng-app="nodeTodo">
  <head>
    <title>Todo piratest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style media="screen">

    </style>
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <!--<p>Esta es la pagina del test</p>
      <ul ng-repeat="todo in todoData">
        <li>{{ todo.pregunta }}</li>
      </ul>-->

        <form>
          <div class="form-group">
            <label for="formPreguntaInput">Pregunta</label>
            <input type="text" class="form-control input-lg" placeholder="Add a Pregunta..."
            id="formPreguntaInput" ng-model="formData.pregunta" maxlength="255">
          </div>
          <div class="form-group">
            <label for="formRespuestaaInput">Resposta A</label>
            <input type="text" class="form-control input-lg" placeholder="Add a Resposta A..."
            id="formRespuestaaInput" ng-model="formData.respuestaa" maxlength="255">
          </div>
          <div class="form-group">
            <label for="formRespuestabInput">Resposta B</label>
            <input type="text" class="form-control input-lg" placeholder="Add a Resposta B..."
            id="formRespuestabInput" ng-model="formData.respuestab" maxlength="255">
          </div>
          <div class="form-group">
            <label for="formRespuestacInput">Resposta C</label>
            <input type="text" class="form-control input-lg" placeholder="Add a Resposta C..."
            id="formRespuestacInput" ng-model="formData.respuestac" maxlength="255">
          </div>
          <div class="form-group">
            <label for="formCorrectaInput">Correcte</label>
            <input type="text" class="form-control input-lg" placeholder="Add a Correcte..."
            id="formCorrectaInput" ng-model="formData.correcta" maxlength="1">
          </div>
          <div class="form-group">
            <label for="formExplicaInput">Explicació</label>
            <input type="text" class="form-control input-lg" placeholder="Add a Explicació..."
            id="formExplicaInput" ng-model="formData.explicacio" maxlength="500">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createPregunta()">Add Pregunta</button>
        </form>
      <!--  <ul ng-repeat="todo in todoData">
          <li><input type="checkbox" ng-click="deleteTodo(todo.id)">&nbsp;{{ todo.text }}</li>
        </ul>-->

    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="javascripts2/app.js"></script>
  </body>
</html>
